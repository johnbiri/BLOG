                        function loadRandomText() {
                            const randomIndex = Math.floor(Math.random() * texts.length);
                            textDisplay.textContent = texts[randomIndex];
                            inputField.value = ""; // Limpa o campo de entrada
                            resetStats();
                        }

                        function resetStats() {
                            timer = 60;
                            correctWords = 0;
                            started = false;
                            clearInterval(interval);
                            wpmDisplay.textContent = 0;
                            timeDisplay.textContent = timer;
                        }

                        function calculateWPM() {
                            const inputText = inputField.value.trim();
                            const wordsTyped = inputText.split(/\s+/).filter(word => word !== "").length;  // Contando palavras
                            const minutesElapsed = (60 - timer) / 60;  // Calcula o tempo decorrido em minutos
                            wpmDisplay.textContent = Math.round(wordsTyped / minutesElapsed);  // Calcula o CPM
                        }

                        inputField.addEventListener('input', () => {
                            if (!started) {
                                started = true;
                                startTimer();
                            }

                            const inputText = inputField.value;
                            const displayedText = [...textDisplay.textContent].map((char, index) => {
                                if (index < inputText.length) {
                                    return char === inputText[index]
                                        ? `<span class="correct">${char}</span>`
                                        : `<span class="incorrect">${char}</span>`;
                                }
                                return char;
                            }).join('');
                            textDisplay.innerHTML = displayedText;

                            calculateWPM();
                        });

                        function startTimer() {
                            interval = setInterval(() => {
                                timer--;
                                timeDisplay.textContent = timer;
                                if (timer <= 0) {
                                    clearInterval(interval);
                                    inputField.disabled = true; // Desativa o campo de entrada
                                }
                            }, 1000);
                        }

                        reloadButton.addEventListener('click', () => {
                            loadRandomText();
                            inputField.disabled = false;
                        });

                        loadRandomText();

                        // tira atalhos de colar e etc.
